<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Superposición de Líneas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Verificar Superposición de Líneas</h1>
    <div class="container">
        <label>
            <span>Primer Segmento de Línea:</span>
            <input type="number" id="x1" placeholder="x1">
            <input type="number" id="x2" placeholder="x2">
        </label>
        <label>
            <span>Segundo Segmento de Línea:</span>
            <input type="number" id="x3" placeholder="x1">
            <input type="number" id="x4" placeholder="x2">
        </label>
        <button id="verificarButton">Verificar Superposición</button>
        <p id="resultado"></p>
    </div>
    <script src="./app.js" async></script>
</body>
</html>
